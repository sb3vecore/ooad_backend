<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Test Review</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Marked Answer</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detail : ${testDetails}">
                <td th:text="${detail.question}"></td>
                <td th:text="${detail.option1}"></td>
                <td th:text="${detail.option2}"></td>
                <td th:text="${detail.option3}"></td>
                <td th:text="${detail.option4}"></td>
                <td th:text="${detail.markedAnswer}"></td>
                <td th:text="${detail.correct_option}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
